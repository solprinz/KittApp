            </ul>
            <button class="btn btn-secondary" type="submit">
              Descargar App
            </button>
          </div>
        </div>
      </nav>
      <main>
        <!-- Page Contacto-->
        <h1 class="title text-center mt-3">Contacto</h1>
        <section class="container-fluid fondo pt-1 pb-3">
          <div class="row text-center m-2">
            <div class="contacto col-md-6 col-sm-10 m-5">
              <h4>¿Necesitas ayuda?</h4>

              <div class="mb-3">
                <label for="">Nombre y apellido</label>
                <br />
                <input
                  type="text"
                  required
                  style="width: 450px"
                  placeholder="Completa con tus datos"
                  id="nombre"
                />
              </div>

              <div class="mb-3">
                <label for="">Email:</label>
                <br />
                <input
                  id="email"
                  type="email"
                  required
                  style="width: 450px"
                  placeholder="Completa con tus datos"
                />
              </div>

              <div class="mb-3">
                <label for="">Mensaje:</label>
                <br />
                <input
                  id="mensaje"
                  type="text"
                  class="text-center"
                  style="width: 450px; height: 200px"
                  required
                  placeholder="Escribe tu mensaje"
                />
              </div>
              <button id="btnConsulta" class="btnForm btn btn-primary">
                Enviar mensaje
              </button>
            </div>
            <!-- newsletter -->
            <div class="col-md-4 col-sm-10 m-5">
              <div class="newsletter align-content-center">
                <h2>Suscribite a nuestro newsletter</h2>
                <div class="mb-3">
                  <label for=""></label>
                  <br />
                  <input
                    type="email"
                    required
                    style="width: 250px"
                    placeholder="Ingresa tu e-mail"
                    id="newsletter"
                  />
                </div>
                <button class="btnForm btn btn-primary" id="btnNewsletter">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
